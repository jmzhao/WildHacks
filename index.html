  function searchLocation(pos) {

			"async": true,

				"api-key": "3B3CABA50386E2B6502A4A8D95328417",
				"content-type": "application/json; charset=utf-8",
				"cache-control": "no-cache"
			},
            "success": function (data) {
				if (data.value.length == 0) {
					//alert("no event found"); // todo: hope for better presentation
				} 
				else {
					drawMap(data);
				}
			}
        });
  }
  
  function drawMap(map, retData) {
	  if (retData.value.length == 0) return ;
	  
	  var bestEvent = retData.value[0];
	  map.setCenter(location2pos(bestEvent.location));
	  
	  for (event in retData.value) {
			marker = new google.maps.Marker({
				map: map,
				draggable: true,
				animation: google.maps.Animation.DROP,
				position: location2pos(event.location)
			});
			marker.addListener('click', toggleBounce);
	  }
  }
  
  
function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
  
  function location2pos(location) {
	  return {
		  lat: location.coordinates[0],
		  lng: location.coordinates[1]
	  };
  }
</script>

<script>
		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
		  infoWindow.setPosition(pos);
		  infoWindow.setContent(browserHasGeolocation ?
		                        'Error: The Geolocation service failed.' :
		                        'Error: Your browser doesn\'t support geolocation.');
		}

		function getCurrentPosition (map) {
			var currentPosition = {};
				// Try HTML5 geolocation.
				var infoWindow = new google.maps.InfoWindow({map: map});
		  if (navigator.geolocation) {
		  	navigator.geolocation.getCurrentPosition(function(position) {
		  		 currentPosition = {
		  			lat: position.coords.latitude,
		  			lng: position.coords.longitude
		  		};
				infoWindow.setPosition(currentPosition);
      	infoWindow.setContent('Your Location.');
				map.setCenter(currentPosition);
		  		
		  	}, function() {
		  		handleLocationError(true, infoWindow, map.getCenter());
		  	});
		  } else {
		    // Browser doesn't support Geolocation
		    handleLocationError(false, infoWindow, map.getCenter());
		  }
		  return currentPosition;
		}

		function initMap() {
			var mapCanvas = document.getElementById('map');
			var mapOptions = {
				center: new google.maps.LatLng(0,0),
				zoom: 12,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				zoomControl: true,
				mapTypeControl: true,
				scaleControl: true,
				streetViewControl: true,
				rotateControl: true
			};
			var map = new google.maps.Map(mapCanvas, mapOptions);
			var pos = getCurrentPosition(map);
			searchLocation(pos);
	}
</script>

  var place = autocomplete.getPlace();

// [START region_geolocation]
// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      var circle = new google.maps.Circle({
        center: geolocation,
        radius: position.coords.accuracy
      });
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
// [END region_geolocation]
